<script type="text/javascript">
if (window.parent.length>0)
	signout();

	function signin()
	{
		 $("#textfield3").val($("#textfield2").val()); 
		/* document.forms[0].submit(); */
			$('#form').ajaxSubmit(
			{
				dataType:'json',
				url : getRootPath() + "/signin",
				beforeSubmit:function(){
				if ($("#textfield").val()=='')
				{
					$.messager.alert("提示", "请填写登录名", "warning");
					return false;
				}
				if ($("#textfield2").val()=='')
				{
					$.messager.alert("提示", "请填写登录密码", "warning");
					return false;
				}
				},
				success : function(result)
				{
					resultHandler(result, function(data)
					{
						if(data){
							window.location.href=getRootPath() +'/loginsuccess';
							}
					});

				}
			});
	}
	function huiche(event){
		var evt = event ? event : (window.event ? window.event : null);
		if (evt.keyCode == 13){
			signin();
		}
	}
</script>
<title>后台管理--登录页面</title>
</head>

if (window.parent.length>0)

</script>
